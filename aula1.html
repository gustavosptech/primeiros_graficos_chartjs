<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando Chart JS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <canvas class="graficoTemperaturaUmidade" id="div_temperaturaUmidadeLinha"></canvas>
    </div>

    <div>
        <canvas class="graficoTemperaturaUmidade" id="div_temperaturaUmidadeBarra"></canvas>
    </div>
</body>

</html>

<style>
    body {
        background-color: rgb(246, 241, 235);
        display: flex;
    }

    .graficoTemperaturaUmidade {
        position: relative;
        height: 40vh;
        width: 40vw;
    }
</style>

<script>
    const graficoLinha = div_temperaturaUmidadeLinha;
    const graficoBarra = div_temperaturaUmidadeBarra;

    const labels = ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'];

    const dataLinha = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 127, 80)',
            borderColor: 'rgb(255, 127, 80)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(100, 170, 255)',
            borderColor: 'rgb(100, 170, 255)',
            data: [80, 82, 80, 85, 80, 83],
        }
        
    ]
    };

    const dataBarra = {
        labels: labels,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 127, 80)',
            borderColor: 'rgb(255, 127, 80)',
            data: [22, 24, 27, 23, 20, 18],
        },
        {
            label: 'Umidade Média',
            backgroundColor: 'rgb(100, 170, 255)',
            borderColor: 'rgb(100, 170, 255)',
            data: [90, 89, 93, 87, 88, 82],
        }
        
    ]
    };

    const configLinha = {
        type: 'line',
        data: dataLinha,
        options: {}
    };

    const configBarra = {
        type: 'bar',
        data: dataBarra,
        options: {}
    };

    const iniciarChartLinha = new Chart(
        graficoLinha,
        configLinha
    );

    const iniciarChartBarra = new Chart(
        graficoBarra,
        configBarra
    );
</script>
